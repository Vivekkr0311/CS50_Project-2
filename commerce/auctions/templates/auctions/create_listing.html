{% extends "auctions/layout.html" %}

{% block body %}
   <form  method="post">
       {% csrf_token %}
       <label>Product Name :</label>
       <div id="title-field">{{form.product_name }}</div>
       <label>Product Description : </label>
       <input type="submit" value="Click here to add.." style="float: right; margin-right: 255px;">
       <div>{{form.product_description}}</div>
       <label>Category :- </label>
       <div>{{form.category}}</div>
       <label>Link to an image :-</label>
       <div>{{form.link}}</div> 
       <label>Give initial Bid :-</label>
       <div>{{form.price}}</div>
   </form>
{% endblock %}
