{% extends "auctions/layout.html" %}

{% block body %}
    <div class="alert alert-info" role="alert">
        <h1>Creating Listing.</h1>
    </div>
    
   <form  method="post">
       {% csrf_token %}

       <div class="form-row">
            <div class="form-group col-md-6">
                <label>Your product name : {{form.product_name }}</label>
                <label>Category :- {{form.category}}</label>
            </div>
            <div class="form-group col-md-6">
                <label>Link to an image (Optional):- {{form.link}}</label>
            </div>

            <div class="form-group col-md-6">
                <label>Give initial Bid :-      {{form.price}}</label>
            </div>
            <input type="submit" value="Click here to create listing.." style="float: right; margin-left: 185px;">
      </div>

       
       <label>Product Description (Optional): </label>
       
       <div>{{form.product_description}}</div>
   </form>
{% endblock %}
