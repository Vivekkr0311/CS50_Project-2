{% extends "auctions/layout.html" %}

{% block body %}
    {% for product in list_of_product %}
    <div class="card mb-3" style="max-width: 540px;" id="card-listings">
        <div class="row no-gutters">

            <div class="col-md-4">
                <img src="{{item.link}}" class="card-img" alt="...">
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.item_name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">${{product.price}}</p>
                    <a href="{% url 'change_Bid' product.id %}"><button class="btn btn-primary">Change Bid!</button></a>
                    <p class="card-text"><small class="text-muted">{{product.time}}</small></p>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
        <li>No Product you have posted.</li>
    {% endfor %}
{% endblock %}
