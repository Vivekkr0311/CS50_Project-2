{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2>Active Listings</h2>
    </div>

    <div class="container" id="listings">
        {% for item in items %}
            <div class="card mb-3" style="max-width: 540px;" id="card-listings">
                <div class="row no-gutters">

                    <div class="col-md-4">
                        <img src="{{item.link}}" class="card-img" alt="...">
                    </div>

                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">{{item.description}}</p>
                            <p class="card-text">${{item.price}}</p>
                            <a href='#'><button class="btn btn-outline-success">Bid Now!</button></a>
                            {% if user.is_authenticated %}
                                <a href="{% url 'add_to_watchlist' item.id %}"><button class="btn btn-outline-success">Add to WatchList!</button></a>
                            {% endif %}
                            <p class="card-text"><small class="text-muted">{{iem.time}}</small></p>
                            <a href="#">Posted by {{item.owner_name }}</a>
                        </div>
                    </div>

                </div>

            </div>
        {% empty %}
            <div>No item</div>
        {% endfor %}
    </div>
{% endblock %}
